<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Web App</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- header section starts  -->
<header>
    <div id="menu" class="fas fa-bars"></div>

    <a href="#" class="logo"><span>T</span>ravel</a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#book">book</a>
        <a href="#packages">packages</a>
        <a href="#services">services</a>
        <a href="#review">review</a>
        <a href="#contact">contact</a>
    </nav>

    <div class="icons">
        <i class="fas fa-search" id="search-btn"></i>
        <i class="fas fa-user" id="login-btn"></i>
    </div>

    <form action="" class="search-bar-container">
        <input type="search" id="search-bar" placeholder="search here...">
        <label for="search-bar" class="fas fa-search"></label>
    </form>

   
<!--header section ends-->
 <div class="login-form-container">

    <i class="fas fa-times" id="form-close"></i>

    <form action="">
        <h3>login</h3>
         <input type="email" class="box" placeholder="enter your email">
         <input type="password" class="box" placeholder="enter your password">
        <input type="submit" value="login now" class="btn">
        <label for="remember">remember me</label>
                <p>forget password? <a href="#">click here</a></p>
                <p>don't have an account? <a href="#">register now</a></p>
</form>

 </div>

 

<!--home section starts-->

<section class="home" id="home">
    <h3>adventure is worthwhile</h3>
    <p>discover our new places with us, adventure awaits</p>
    <a href="#" title="Click here to learn more">Learn more</a>
</div>


<div class="controls">
    <span class="vid-btn active"  data-src="plage.mp4"></span>
    <span class="vid-btn"  data-src="image/vid-2.mp4"></span>
    <span class="vid-btn"  data-src="image/vid-3.mp4"></span>
    <span class="vid-btn"  data-src="image/vid-4.mp4"></span>
</div><span class="vid-btn"  data-src="image/vid-5.mp4"></span>


<div class="video-container">
    <video src="plage.mp4" id="video-slider loop autoplay muted"></video>

</div>
</section>

<!--home section ends-->


    <!-- custom js file link-->
    <script src="script.js"></script>   
</body>
</html>
